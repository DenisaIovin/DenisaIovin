<!DOCTYPE html>
<html>
<head>
    <title>Înregistrare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="sub-header">
    </section>

    <div class="wrapper">
        <form id="registerForm" action="register.php" method="POST">
            <h1>Înregistrare</h1>
            <div class="input-box">
                <input type="text" placeholder="Utilizator" name="username" required>
                <box-icon type="solid" name="user"></box-icon>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Telefon" name="phone" required>
                <box-icon type="solid" name="phone"></box-icon>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required>
                <box-icon type="solid" name="mail-send"></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Parolă" name="password" required>
                <box-icon type="solid" name="lock-alt"></box-icon>
            </div>
            <button type="submit" class="btn">Înregistrare</button>
            <div class="login-link">
                <p>Ai deja un cont? <a href="login.html">Conectează-te</a></p>
            </div>
        </form>
    </div>
</body>
</html>
