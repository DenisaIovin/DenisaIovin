<div class="wrapper">
    <form id="loginForm">
        <h1>Intră în cont</h1>
        <div class="input-box">
            <input type="text" placeholder="Utilizator" name="username" required>
            <box-icon type='solid' name='user'></box-icon>
        </div>
    
        <div class="input-box">
            <input type="password" placeholder="Parolă" name="password" required>
            <box-icon name='lock-alt' type='solid'></box-icon>
        </div>
    
        <div class="remember-forgot">
            <label><input type="checkbox">Ține minte datele</label>
            <a href="#">Am uitat parola</a>
        </div>
    
        <button type="submit" class="btn">Intră în cont</button>
    
        <div class="register-link">
            <p>Nu ai cont? <a href="#">Înregistrează-te</a></p>
        </div>
    </form>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Oprește acțiunea implicită a formularului
    
            // Obține datele din formular
            const formData = new FormData(this);
    
            // Trimite datele către login.php folosind fetch API
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                // Afisează răspunsul primit de la server
                console.log(data);
                // Aici poți face orice alte acțiuni în funcție de răspunsul primit
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
